name: Security SAST scan (Self-Hosted)

on:
  pull_request:
    branches:
      - main
      - develop
      - preprod

jobs:
  semgrep: 
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: 🧪 List files 1
        run: ls -la

      - name: 📥 Checkout du code
        uses: actions/checkout@v4

      - name: 🧪 List files 2
        run: ls -la

      - name: 🧪 check python version
        run: python3 --version
        
      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🧪 check python version
        run: python3 --version
