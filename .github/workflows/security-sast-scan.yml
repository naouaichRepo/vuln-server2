name: Security SAST scan (Self-Hosted)

on:
  pull_request:
    branches:
      - main
      - develop
      - preprod

jobs:
  semgrep: 
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: ğŸ§ª List files 1
        run: ls -la

      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ§ª List files 2
        run: ls -la

      - name: ğŸ§ª check python version
        run: python3 --version

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§ª check python version
        run: python3 --version

      - name: ğŸ“¦ Install semgrep and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
          semgrep --version
